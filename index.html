<!DOCTYPE html><!-- Defines the document type as HTML5 -->
<html lang="en"><!-- Specifies the language of the document -->
    <head>
        <meta
            charset="UTF-8"><!-- Declares the character encoding for the document as UTF-8 -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0"><!-- Sets the viewport properties for responsive design -->
        <title>JavaScript Stopwatch
            Project</title><!-- Sets the title of the HTML document -->

        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- Main container div for the page content -->
        <div class="container">
            <div class="container-2">
                <!-- Wrapper div for the stopwatch content -->
                <div class="wrapper">
                    <!-- Heading for the stopwatch -->
                    <h1>Stop Watch</h1>
                    <!-- Display for the stopwatch time -->
                    <p>
                        <!-- Span to display seconds --><!-- Span to display tenths of a second -->
                        <span id="seconds">00</span>:<span id="tens">00</span>
                    </p>
                    <!-- Button to start the stopwatch -->
                    <button class="common_btn" id="button-start">Start</button>
                    <!-- Button to stop the stopwatch -->
                    <button class="common_btn" id="button-stop">Stop</button>
                    <!-- Button to reset the stopwatch -->
                    <button class="common_btn" id="button-reset">Reset</button>
                </div><!-- End of wrapper div -->

            </div><!-- End of container-2 div -->
        </div> <!-- End of container div -->

        <!-- Link to the external JavaScript file for functionality -->
        <script src="./script.js"></script>
    </body>
</html>
